<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
</head>

<body class="body">
    <main class="main">
        <fieldset class="form__fieldset">
            <legend>Личная информация </legend>
            <div class="form__input">
                <label for="idFIO">ФИО</label>
                <input type="text" id="idFIO">
            </div>
            <div class="container_parseFio">
                <div class="form__input">
                    <label for="idName">Имя:</label>
                    <input type="text" id="idName" disabled>
                </div>
                <div class="form__input">
                    <label for="idSurname">Фамилия:</label>
                    <input type="text" id="idSurname" disabled>
                </div>
                <div class="form__input">
                    <label for="idSecondName">Отчество:</label>
                    <input type="text" id="idSecondName" disabled>
                </div>
            </div>
        </fieldset>
        <fieldset class="form__fieldset">
            <legend>Чат</legend>


            <textarea rows="5" id="idTextComment"></textarea>
            <input type=button value="Добавить" id="idAddComment">



        </fieldset>
        <fieldset class="form__fieldset_gen">
            <legend>Генерация случайных чисел</legend>
            <input type="button" value="Сгенеровать" id="idBtnRand"></input>

        </fieldset>
        <fieldset class="form__fieldset_gen">
            <legend>Генерация случайных чисел 2 способ</legend>
            <input type="button" value="Сгенеровать" id="idBtnRandCopy"></input>

        </fieldset>
    </main>
    <script src="js/parseFIO.js"></script>
    <script src="js/formatDate.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/randomize.js"></script>
    <script src="js/randomize copy.js"></script>
</body>

</html>
